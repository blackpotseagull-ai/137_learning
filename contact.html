<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO & Metadata -->
    <title>Contact Us - StudyHub</title>
    <meta name="description" content="Have questions or feedback? Contact the StudyHub team. We'd love to hear from you.">
    <link rel="canonical" href="https://studyhub.user.web.app/contact.html" />

    <!-- Google AdSense -->
    <meta name="google-adsense-account" content="ca-pub-2765018802895367">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2765018802895367"
       crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/tool.css"> 

</head>
<body>
    <site-header></site-header>
    <main class="container">
        <section class="page-intro text-center">
            <h1 data-i18n="contact_us_title">Contact Us</h1>
            <p class="lead" data-i18n="contact_us_subtitle">We'd love to hear from you. Whether you have a question, feedback, or a collaboration idea, please get in touch!</p>
        </section>

        <section class="card">
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name" data-i18n="form_name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-i18n="form_email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" data-i18n="form_message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="button" data-i18n="form_submit_button">Send Message</button>
            </form>
        </section>
    </main>
    <site-footer></site-footer>
    <script src="/js/script.js" type="module"></script>
</body>
</html>
